        const l = s.toLowerCase();
        if (l.includes("archived") || l.includes("archivado") || l.includes("arquivado")) return "text-slate-500 border-slate-600/30 bg-slate-600/10";
        if (l.includes("wip") || l.includes("progress") || l.includes("desarrollo") || l.includes("andamento")) return "text-amber-400 border-amber-500/30 bg-amber-500/10";
        return "text-emerald-400 border-emerald-500/30 bg-emerald-500/10";
      };

      /* ── Static (run once) ── */
      $("nav-name").textContent  = p.name;
      $("nav-gh").href           = p.github;
      $("nav-li").href           = p.linkedin;
      $("nav-email").href        = "mailto:" + p.email;
      $("hero-name").textContent = p.name;
      $("hero-role").textContent = p.role;
      if (p.location) {
        $("hero-location").textContent = p.location;
        $("hero-location").classList.remove("hidden");
      }
      $("footer-year").textContent   = new Date().getFullYear();
      $("footer-name").textContent   = p.name;
      $("skills-container").innerHTML = D.skills.map(badgeHTML).join("");

      if (p.photo) {
        $("hero-photo").src = p.photo;
        $("hero-photo").alt = "Photo of " + p.name;
        $("hero-photo-wrapper").classList.remove("hidden");
      }

      /* ── Render (re-runs on lang change) ── */
      function render() {
        document.documentElement.lang = currentLang;

        /* Hero */
        $("hero-tagline").textContent = t("tagline");
        $("hero-btn1").querySelector("span").textContent = t("heroBtn1");
        $("hero-btn2").querySelector("span").textContent = t("heroBtn2");

        /* Snapshot */
        $("snapshot-title").textContent = t("snapshotTitle");
        $("tech-title").textContent     = t("techTitle");
        $("lang-title").textContent     = t("langTitle");
        $("languages-container").innerHTML = D.languages.map((l) => {
          const level = typeof l.level === "object" ? (l.level[currentLang] || l.level.en) : l.level;
          return `<div class="flex items-center justify-between">
            <span class="text-white font-medium text-sm">${esc(l.label)}</span>
            <span class="text-xs text-muted rounded-full border border-white/10 bg-white/5 px-3 py-1">${esc(level)}</span>
          </div>`;
        }).join("");

        /* Projects */
        $("projects-title").textContent = t("projectsTitle");
        $("projects-sub").textContent   = t("projectsSub");
        $("projects-container").innerHTML = D.featuredProjects.map((proj) => {
          const btns = [];
          if (proj.demoUrl) btns.push(`<a href="${esc(proj.demoUrl)}" target="_blank" rel="noopener" class="inline-flex items-center gap-1.5 rounded-lg bg-accent-600 px-4 py-2 text-xs font-semibold text-white transition hover:bg-accent-500" aria-label="Demo ${esc(proj.title)}">Demo</a>`);
          if (proj.repoUrl) btns.push(`<a href="${esc(proj.repoUrl)}" target="_blank" rel="noopener" class="inline-flex items-center gap-1.5 rounded-lg border border-white/10 bg-white/5 px-4 py-2 text-xs font-semibold text-white transition hover:bg-white/10" aria-label="Repo ${esc(proj.title)}">Repo</a>`);
          const img = proj.image ? `<img src="${esc(proj.image)}" alt="${esc(proj.title)}" class="w-full h-44 object-cover rounded-xl mb-5" />` : "";
          return `
          <article class="card-hover flex flex-col rounded-2xl border border-white/5 bg-surface-800/60 p-7">
            ${img}
            <div class="flex items-start justify-between mb-4">
              <h3 class="text-lg font-semibold text-white">${esc(proj.title)}</h3>
              <span class="shrink-0 ml-3 rounded-full border px-2.5 py-0.5 text-[10px] font-semibold uppercase tracking-wider ${statusColor(proj.status)}">${esc(proj.status)}</span>
            </div>
            <p class="text-sm text-slate-400 mb-5 leading-relaxed">${esc(proj.oneLiner)}</p>
            <div class="space-y-3 mb-6 text-sm">
              <div><span class="font-medium text-accent-400">${esc(t("problemLabel"))}:</span> <span class="text-slate-400">${esc(proj.problem)}</span></div>
              <div><span class="font-medium text-accent-400">${esc(t("solutionLabel"))}:</span> <span class="text-slate-400">${esc(proj.solution)}</span></div>
              <div><span class="font-medium text-accent-400">${esc(t("impactLabel"))}:</span> <span class="text-slate-400">${esc(proj.impact)}</span></div>
            </div>
            <div class="mt-auto">
              <div class="flex flex-wrap gap-1.5 mb-5">${proj.stack.map(badgeHTML).join("")}</div>
              ${btns.length ? `<div class="flex gap-3">${btns.join("")}</div>` : ""}
            </div>
          </article>`;
        }).join("");

        /* Work */
        $("work-title").textContent = t("workTitle");
        $("work-sub").textContent   = t("workSub");
        $("work-container").innerHTML = D.workHighlights.map((w) => `
          <article class="card-hover flex flex-col rounded-2xl border border-white/5 bg-surface-800/60 p-7">
            <h3 class="text-lg font-semibold text-white mb-4">${esc(w.title)}</h3>
            <ul class="space-y-2 mb-6 text-sm text-slate-400 list-none">
              ${w.bullets.map((b) => `<li class="flex items-start gap-2"><span class="mt-1.5 h-1.5 w-1.5 shrink-0 rounded-full bg-accent-500"></span><span>${esc(b)}</span></li>`).join("")}
            </ul>
            <div class="mt-auto flex flex-wrap gap-1.5">${w.stack.map(badgeHTML).join("")}</div>
          </article>
        `).join("");

        /* Education */
        $("edu-title").textContent       = t("eduTitle");
        $("edu-label").textContent       = t("eduLabel");
        $("community-label").textContent = t("communityLabel");
        $("education-container").innerHTML = D.education.map((e) => `
          <div class="flex items-start justify-between gap-3">
            <div>
              <p class="text-white font-medium text-sm">${esc(e.degree)}</p>
              <p class="text-xs text-slate-500 mt-0.5">${esc(e.institution)}</p>
            </div>
            <span class="shrink-0 rounded-full border border-emerald-500/30 bg-emerald-500/10 px-2.5 py-1 text-[10px] font-semibold text-emerald-400 uppercase tracking-wider">${esc(t("completed"))}</span>
          </div>
        `).join("");

        /* Community */
        $("community-container").innerHTML = D.communityRoles.map((r) => {
          const desc = typeof r.description === "object" ? (r.description[currentLang] || r.description.en) : r.description;
          return `
          <div>
            <p class="text-white font-medium text-sm">${esc(r.role)}</p>
            <p class="text-xs text-accent-400/70 mt-0.5">${esc(r.organization)}</p>
            <p class="text-sm text-slate-400 mt-2 leading-relaxed">${esc(desc)}</p>
          </div>`;
        }).join("");

        /* Lab */
        if (D.labProjects && D.labProjects.length) {
          $("lab-section").classList.remove("hidden");
          $("lab-title").textContent = t("labTitle");
          $("lab-sub").textContent   = t("labSub");
          $("lab-container").innerHTML = D.labProjects.map((l) => {
            const repoBtn = l.repoUrl ? `<a href="${esc(l.repoUrl)}" target="_blank" rel="noopener" class="inline-flex items-center gap-1.5 rounded-lg border border-white/10 bg-white/5 px-4 py-2 text-xs font-semibold text-white transition hover:bg-white/10 mt-4" aria-label="Repo ${esc(l.title)}">Repo</a>` : "";
            return `
            <article class="card-hover flex flex-col rounded-2xl border border-white/5 bg-surface-800/60 p-7">
              <div class="flex items-start justify-between mb-4">
                <h3 class="text-lg font-semibold text-white">${esc(l.title)}</h3>
                <span class="shrink-0 ml-3 rounded-full border px-2.5 py-0.5 text-[10px] font-semibold uppercase tracking-wider ${statusColor(l.status)}">${esc(l.status)}</span>
              </div>
              <p class="text-sm text-slate-400 leading-relaxed"><span class="font-medium text-accent-400">${esc(t("learnedLabel"))}:</span> ${esc(l.whatILearned)}</p>
              <div class="mt-auto">
                <div class="flex flex-wrap gap-1.5 mt-5">${l.stack.map(badgeHTML).join("")}</div>
                ${repoBtn}
              </div>
            </article>`;
          }).join("");
        }

        /* About */
        $("about-title").textContent = t("aboutTitle");
        const aboutParagraphs = t("aboutText").split("\n").filter(Boolean);
        $("about-text").innerHTML = aboutParagraphs.map((p) => `<p class="mb-4">${esc(p)}</p>`).join("");

        /* Contact */
        $("contact-title").textContent = t("contactTitle");
        $("contact-sub").textContent   = t("contactSub");
        const contactItems = [
          { href: "mailto:" + p.email, label: "Email", icon: "M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" },
          { href: p.linkedin, label: "LinkedIn", icon: "M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-4 0v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 6a2 2 0 100-4 2 2 0 000 4z" },
          { href: p.github, label: "GitHub", icon: "M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.167 6.839 9.49.5.09.682-.218.682-.483 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.607.069-.607 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.091-.647.35-1.087.636-1.337-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844a9.59 9.59 0 012.504.337c1.909-1.294 2.748-1.025 2.748-1.025.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z" },
        ];
        if (p.showPhone && p.phone) {
          contactItems.push({ href: "tel:" + p.phone, label: "Phone", icon: "M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" });
        }
        $("contact-links").innerHTML = contactItems.map((c) => `
          <a href="${esc(c.href)}" target="${c.href.startsWith("mailto") || c.href.startsWith("tel") ? "_self" : "_blank"}" rel="noopener"
             aria-label="${esc(c.label)}"
             class="inline-flex items-center gap-2.5 rounded-xl border border-white/10 bg-white/5 px-6 py-3.5 text-sm font-medium text-white transition hover:bg-white/10 hover:border-accent-500/40">
            <svg class="h-4 w-4 text-accent-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="${c.icon}"/></svg>
            ${esc(c.label)}
          </a>
        `).join("");

        /* Footer */
        $("footer-text").textContent = t("footerText");
      }

      /* ── Language switcher ── */
      document.querySelectorAll("#lang-switcher .lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          currentLang = btn.dataset.lang;
          document.querySelectorAll("#lang-switcher .lang-btn").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          render();
        });
      });

      /* ── Initial render ── */
      render();

      /* ── Scroll animations ── */
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((e) => { if (e.isIntersecting) { e.target.classList.add("visible"); observer.unobserve(e.target); } });
      }, { threshold: 0.12 });
      document.querySelectorAll(".fade-in").forEach((el) => observer.observe(el));

    })();
  </script>
</body>
</html>
